<md-card>
<md-input-container>
<input class="search" mdInput [(ngModel)]="searchQuery" name="search" placeholder="Search Images">
</md-input-container>
<br>
<button (click)="searchImages(searchQuery)" md-raised-button class="searchButton">Search Images</button>
</md-card>

<div *ngIf="searching">
    <md-progress-bar mode="indeterminate"></md-progress-bar>
</div>

<md-card>
  <h4 *ngIf="imagesFound" md-subheader>
Results
  </h4>
<masonry [useImagesLoaded]="true">
<masonry-brick *ngFor="let image of images" class="image-container">
            <md-card>
                    <md-card-header>
                      <div class="avatar" md-card-avatar [ngStyle]="{'background-image':'url('+ image.userImageURL +')', 'background-size':'40px 40px'}">
                      </div>
                      <md-card-title>User: {{ image.user}}</md-card-title>
                    </md-card-header>
                    <img md-card-image src="{{image.webformatURL}}">
                    <md-card-content>
                      <p>Tags: {{ image.tags }}</p>
                      <p>Comments: {{ image.contents }}</p>
                      <p>Likes: {{ image.likes }}</p>
                    </md-card-content>
            </md-card>
            <br><br>
</masonry-brick>
</masonry>
</md-card>
